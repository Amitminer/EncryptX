name: Lint Check

on:
  push:
    branches: [dev, beta]
  pull_request:
    branches: [dev, beta]

jobs:
  lint-backend:
    name: ðŸ¦€ Lint Rust (Clippy)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: encryptx-backend

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Run Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  lint-frontend:
    name: ðŸ’… Lint Frontend (ESLint)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: encryptx-frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with: 
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
